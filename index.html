<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择加入方式</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        a {
            display: inline-block;
            padding: 20px 40px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #005a9e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请选择加入方式</h1>
        <div class="links">
            <a href="./qq/">QQ群</a>
            <a href="./wechat/">微信群</a>
        </div>
    </div>
</body>
</html>
